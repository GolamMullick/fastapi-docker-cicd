name: "CI/CD - Build and Deploy to EC2"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-profile .
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-profile

      - name: 🔐 Decode EC2 PEM key
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: 🧾 Print EC2 host and partial PEM
        run: |
          echo "🔹 EC2 Host: ${{ secrets.EC2_HOST }}"
          echo "🔐 First 20 characters of EC2_KEY_B64:"
          echo "${{ secrets.EC2_KEY_B64 }}" | cut -c1-20

      - name: 🚀 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ github.workspace }}/ec2-key.pem
          script: |
            echo "🔍 Docker Info:"
            docker --version
            docker ps -a

            echo "📦 Logging into Docker Hub..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "⬇️ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-profile

            echo "🧹 Cleaning up old container..."
            docker stop app || true && docker rm app || true

            echo "🚀 Starting new container..."
            docker run -d --name app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/fastapi-profile

            echo "✅ Deployment complete!"
