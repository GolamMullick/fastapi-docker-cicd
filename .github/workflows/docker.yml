name: "CI/CD - Build and Deploy to EC2"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-profile .
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-profile

      - name: ğŸ” Decode EC2 PEM key
        run: |
          echo "${{ secrets.EC2_KEY_B64 }}" | base64 -d > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: ğŸ§¾ Print EC2 host and partial PEM
        run: |
          echo "ğŸ”¹ EC2 Host: ${{ secrets.EC2_HOST }}"
          echo "ğŸ” First 20 characters of EC2_KEY_B64:"
          echo "${{ secrets.EC2_KEY_B64 }}" | cut -c1-20

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ github.workspace }}/ec2-key.pem
          script: |
            echo "ğŸ” Docker Info:"
            docker --version
            docker ps -a

            echo "ğŸ“¦ Logging into Docker Hub..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "â¬‡ï¸ Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-profile

            echo "ğŸ§¹ Cleaning up old container..."
            docker stop app || true && docker rm app || true

            echo "ğŸš€ Starting new container..."
            docker run -d --name app -p 80:80 ${{ secrets.DOCKER_USERNAME }}/fastapi-profile

            echo "âœ… Deployment complete!"
